{% load static %}

<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="Safin nabi and Bootstrap contributors">
	    <meta name="generator" content="Foxdos 1.1.0">
	    <title>Signin Â· Bootstrap v5.0</title>
	    <!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


	    <style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        user-select: none;
	      }

	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	    </style>

    
    	<!-- Custom styles for this template -->
    	<link href="{% static 'css/login.css' %}" rel="stylesheet">
  	</head>
  	<body class="text-center">
    
		<main class="form-signin">
		{% block content %}
		  <form method="POST">
		  	{% csrf_token %}
		    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

		    <div class="form-floating">
		      <input type="email" name="email" required="" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Email address</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" name="password" required="" class="form-control" id="floatingPassword" placeholder="Password">
		      <label for="floatingPassword">Password</label>
		    </div>

		    <div class="checkbox mb-3">
		      <label>
		        <input type="checkbox" value="remember-me"> Remember me
		      </label>
		    </div>
		    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		  </form>
		  <button onclick="location.href='{% url 'Signup' %}'" class="mt-2 w-100 btn btn-lg btn-success" >Register</button>
		  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
		  {% endblock %}
		</main>    
  	</body>
</html>
