version: "3.8"
   
services:
  db:
    image: postgres
    container_name : db
    environment:
      - POSTGRES_DB=intimedb2
      - POSTGRES_USER=intime2
      - POSTGRES_PASSWORD=abc123456
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8100
    volumes:
      - .:/home/intime/app/
    ports:
      - "8000:8000"
    
    depends_on:
      - db
