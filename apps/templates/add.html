{% load static %}
<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="Safin Nabi and Bootstrap contributors">
	    <meta name="generator" content="Foxdos 1.1.0">
	    <title>Signin Â· Bootstrap v5.0</title>
	    <!-- Bootstrap core CSS -->
    	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">



    
    	<!-- Custom styles for this template -->
    	<link href="{% static 'css/login.css' %}" rel="stylesheet">
  	</head>
  	<body class="text-center">
    
		<main class="form-signin">
		  <form method="POST">
		  	{% csrf_token %}
		  	<div class="form-floating">
		  	<input type="hidden" name="eid" value="{{eid}}">
		      <input type="text" name="name" value="{{form.name}}" class="form-control" id="floatingInput" placeholder="James Bond">
		      <label for="floatingInput">Fullname</label>
		    </div>
		    <div class="form-floating">
		      <input type="text" name="job" value="{{form.job}}" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Job Title</label>
		    </div>
		    <div class="form-floating">
		      <input type="text" name="mobile" value="{{form.mobile}}" class="form-control" id="floatingPassword" placeholder="number">
		      <label for="floatingPassword">Mobile</label>
		    </div>

		    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
		    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
		  </form>
		</main>    
  	</body>
</html>
